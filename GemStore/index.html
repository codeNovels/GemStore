<!DOCTYPE html>
<html ng-app="gemStore">

<head>
  <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
  <script data-require="bootstrap@*" data-semver="3.2.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
  <script data-require="angular.js@*" data-semver="1.4.0-beta.0" src="https://code.angularjs.org/1.4.0-beta.0/angular.js"></script>
  <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link href="css/hover.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="products.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="StoreController as store">
  <!--  Store Header  -->
  <header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center"> an Angular store </h2>
  </header>

  <!--  Products Container  -->
  <div class="list-group">
    <!--  Product Container  -->
    <div class="list-group-item addcart" ng-repeat="product in store.products">
      <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

      <!-- Image Gallery  -->
      <product-gallery></product-gallery>

      <!-- Product Tabs  -->
      <product-tabs></product-tabs>
      <button class="btn btn-primary pull-right col-xs-12">Add to cart</button>
    </div>

  </div>
</body>

</html>
