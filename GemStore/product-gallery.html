<div ng-show="product.images.length">
  <div class="img-wrap">
    <img ng-src="{{product.images[current]}}" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail float-shadow" 
    ng-repeat="image in product.images" ng-mouseover="setCurrent(product.images, image)">
      <img ng-src="{{image}}" />
    </li>
  </ul>
</div>
